<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Loan Calculator developed by Arnav - Calculate your loan EMI, interest, and total payment with ease.">
    <meta name="keywords" content="loan calculator, EMI calculator, Arnav, loan interest calculator, loan payment calculator">
    <meta name="author" content="Arnav">
    <title>Loan Calculator by Arnav</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .calculator-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }

        .result-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
        }

        .result-container h2 {
            margin-top: 0;
            color: #333;
        }

        .result-container p {
            margin: 5px 0;
            color: #555;
        }

        .ad-container {
            margin: 20px 0;
            text-align: center;
        }

        .ad-container ins {
            display: inline-block;
            width: 100%;
            max-width: 320px;
            height: 100px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Loan Calculator</h1>
        <p>Developed by Arnav</p>
        <form id="loanForm">
            <div class="form-group">
                <label for="loanAmount">Loan Amount ($):</label>
                <input type="number" id="loanAmount" required>
            </div>
            <div class="form-group">
                <label for="interestRate">Interest Rate (%):</label>
                <input type="number" id="interestRate" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="loanTerm">Loan Term (years):</label>
                <input type="number" id="loanTerm" required>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div id="result" class="result-container">
            <h2>Results</h2>
            <p>Monthly Payment (EMI): <span id="monthlyPayment"></span></p>
            <p>Total Interest Paid: <span id="totalInterest"></span></p>
            <p>Total Payment: <span id="totalPayment"></span></p>
        </div>
    </div>

    <!-- Banner Ad -->
    <div class="ad-container">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-app-pub-4833607703259883~8378937485"
             data-ad-slot="9146191846"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
    </div>

    <!-- Interstitial Ad (Will be shown programmatically) -->
    <script>
        function showInterstitialAd() {
            (adsbygoogle = window.adsbygoogle || []).push({});
        }
    </script>

    <!-- Rewarded Ad (Will be shown programmatically) -->
    <script>
        function showRewardedAd() {
            (adsbygoogle = window.adsbygoogle || []).push({});
        }
    </script>

    <!-- Native Advanced Ad -->
    <div class="ad-container">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-app-pub-4833607703259883~8378937485"
             data-ad-slot="5206946831"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
    </div>

    <!-- App Open Ad (Will be shown programmatically) -->
    <script>
        function showAppOpenAd() {
            (adsbygoogle = window.adsbygoogle || []).push({});
        }
    </script>

    <script>
        document.getElementById('loanForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const loanAmount = parseFloat(document.getElementById('loanAmount').value);
            const interestRate = parseFloat(document.getElementById('interestRate').value);
            const loanTerm = parseFloat(document.getElementById('loanTerm').value);

            const monthlyInterestRate = (interestRate / 100) / 12;
            const numberOfPayments = loanTerm * 12;

            const monthlyPayment = (loanAmount * monthlyInterestRate) / (1 - Math.pow(1 + monthlyInterestRate, -numberOfPayments));
            const totalPayment = monthlyPayment * numberOfPayments;
            const totalInterest = totalPayment - loanAmount;

            document.getElementById('monthlyPayment').innerText = `$${monthlyPayment.toFixed(2)}`;
            document.getElementById('totalInterest').innerText = `$${totalInterest.toFixed(2)}`;
            document.getElementById('totalPayment').innerText = `$${totalPayment.toFixed(2)}`;

            // Show Interstitial Ad after calculation
            showInterstitialAd();
        });

        // Initialize Ads
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-app-pub-4833607703259883~8378937485" crossorigin="anonymous"></script>
</body>
</html>
